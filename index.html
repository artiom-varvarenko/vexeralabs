<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vexera Labs — Something is waking up</title>
<meta name="description" content="The future of sleep intelligence. Join the waitlist.">
<meta property="og:title" content="Vexera Labs — Something is waking up">
<meta property="og:description" content="The future of sleep intelligence. Join the waitlist.">
<meta property="og:type" content="website">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #08080a;
    --surface: #111114;
    --border: #1e1e24;
    --text-primary: #e8e8ec;
    --text-muted: #6b6b76;
    --accent: #c4f0ff;
    --accent-dim: #1a3a44;
    --glow: rgba(160, 220, 255, 0.08);
  }

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text-primary);
    font-family: 'Outfit', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
    position: relative;
  }

  /* ── Atmospheric background ── */
  .atmosphere {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }

  .atmosphere::before {
    content: '';
    position: absolute;
    top: -40%;
    left: 50%;
    transform: translateX(-50%);
    width: 120vw;
    height: 120vw;
    background: radial-gradient(ellipse at center, rgba(100, 180, 255, 0.04) 0%, transparent 60%);
    animation: breathe 8s ease-in-out infinite;
  }

  .atmosphere::after {
    content: '';
    position: absolute;
    bottom: -20%;
    left: 50%;
    transform: translateX(-50%);
    width: 80vw;
    height: 80vw;
    background: radial-gradient(ellipse at center, rgba(100, 180, 255, 0.02) 0%, transparent 50%);
    animation: breathe 12s ease-in-out infinite reverse;
  }

  @keyframes breathe {
    0%, 100% { opacity: 0.4; transform: translateX(-50%) scale(1); }
    50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
  }

  /* ── Grid overlay ── */
  .grid-overlay {
    position: fixed;
    inset: 0;
    z-index: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.012) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.012) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
  }

  /* ── Noise texture ── */
  .noise {
    position: fixed;
    inset: 0;
    z-index: 1;
    opacity: 0.35;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.5'/%3E%3C/svg%3E");
    background-repeat: repeat;
    background-size: 128px 128px;
  }

  /* ── Main content ── */
  .main {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 2rem;
    max-width: 640px;
    width: 100%;
  }

  /* ── Brand mark ── */
  .brand {
    font-family: 'Space Mono', monospace;
    font-size: 0.7rem;
    font-weight: 700;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-bottom: 4rem;
    opacity: 0;
    animation: fadeUp 1s ease-out 0.2s forwards;
  }

  /* ── Orb ── */
  .orb-container {
    position: relative;
    width: 120px;
    height: 120px;
    margin-bottom: 3.5rem;
    opacity: 0;
    animation: fadeUp 1s ease-out 0.5s forwards;
  }

  .orb {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 35% 35%,
      rgba(160, 220, 255, 0.15) 0%,
      rgba(80, 140, 200, 0.05) 40%,
      transparent 70%
    );
    border: 1px solid rgba(160, 220, 255, 0.08);
    animation: orbPulse 6s ease-in-out infinite;
    position: relative;
  }

  .orb::before {
    content: '';
    position: absolute;
    inset: -1px;
    border-radius: 50%;
    background: conic-gradient(
      from 0deg,
      transparent 0%,
      rgba(160, 220, 255, 0.12) 10%,
      transparent 20%,
      transparent 100%
    );
    animation: orbSpin 20s linear infinite;
  }

  .orb::after {
    content: '';
    position: absolute;
    inset: 20%;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(160, 220, 255, 0.1) 0%, transparent 70%);
    animation: orbInner 4s ease-in-out infinite;
  }

  @keyframes orbPulse {
    0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(160, 220, 255, 0.03); }
    50% { transform: scale(1.04); box-shadow: 0 0 80px rgba(160, 220, 255, 0.06); }
  }

  @keyframes orbSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes orbInner {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  /* ── Headline ── */
  .headline {
    font-size: clamp(2.2rem, 6vw, 3.8rem);
    font-weight: 200;
    line-height: 1.15;
    letter-spacing: -0.02em;
    margin-bottom: 1.5rem;
    opacity: 0;
    animation: fadeUp 1s ease-out 0.8s forwards;
  }

  .headline em {
    font-style: normal;
    color: var(--accent);
    font-weight: 300;
  }

  /* ── Subline ── */
  .subline {
    font-size: 1rem;
    font-weight: 300;
    color: var(--text-muted);
    line-height: 1.7;
    max-width: 420px;
    margin-bottom: 3rem;
    opacity: 0;
    animation: fadeUp 1s ease-out 1.1s forwards;
  }

  /* ── Email form ── */
  .form-wrapper {
    width: 100%;
    max-width: 420px;
    opacity: 0;
    animation: fadeUp 1s ease-out 1.4s forwards;
  }

  .email-form {
    display: flex;
    gap: 0;
    width: 100%;
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    background: var(--surface);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .email-form:focus-within {
    border-color: rgba(160, 220, 255, 0.2);
    box-shadow: 0 0 0 1px rgba(160, 220, 255, 0.05), 0 4px 24px rgba(0,0,0,0.3);
  }

  .email-form input {
    flex: 1;
    padding: 0.95rem 1.2rem;
    background: transparent;
    border: none;
    outline: none;
    color: var(--text-primary);
    font-family: 'Outfit', sans-serif;
    font-size: 0.9rem;
    font-weight: 300;
  }

  .email-form input::placeholder {
    color: var(--text-muted);
    opacity: 0.6;
  }

  .email-form button {
    padding: 0.95rem 1.6rem;
    background: transparent;
    border: none;
    border-left: 1px solid var(--border);
    color: var(--accent);
    font-family: 'Space Mono', monospace;
    font-size: 0.7rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
    white-space: nowrap;
  }

  .email-form button:hover {
    background: rgba(160, 220, 255, 0.05);
    color: #fff;
  }

  /* ── Success state ── */
  .form-success {
    display: none;
    text-align: center;
    padding: 1rem 0;
  }

  .form-success.visible {
    display: block;
    animation: fadeUp 0.5s ease-out forwards;
  }

  .form-success p {
    font-size: 0.85rem;
    color: var(--accent);
    font-weight: 400;
  }

  .form-success span {
    display: block;
    margin-top: 0.4rem;
    font-size: 0.75rem;
    color: var(--text-muted);
  }

  /* ── Footer hint ── */
  .footer-hint {
    margin-top: 2rem;
    font-size: 0.7rem;
    color: var(--text-muted);
    opacity: 0;
    letter-spacing: 0.05em;
    animation: fadeUp 1s ease-out 1.7s forwards;
  }

  /* ── Bottom nav ── */
  .bottom-nav {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    display: flex;
    gap: 1.5rem;
    opacity: 0;
    animation: fadeUp 1s ease-out 2s forwards;
  }

  .bottom-nav a {
    font-family: 'Space Mono', monospace;
    font-size: 0.6rem;
    font-weight: 400;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-muted);
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .bottom-nav a:hover {
    color: var(--accent);
  }

  /* ── Animations ── */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ── Responsive ── */
  @media (max-width: 480px) {
    .orb-container { width: 90px; height: 90px; margin-bottom: 2.5rem; }
    .brand { margin-bottom: 3rem; }
    .subline { font-size: 0.9rem; }
    .email-form { flex-direction: column; }
    .email-form button { border-left: none; border-top: 1px solid var(--border); padding: 0.85rem; }
    .bottom-nav { gap: 1rem; }
  }
</style>
</head>
<body>

<div class="grid-overlay"></div>
